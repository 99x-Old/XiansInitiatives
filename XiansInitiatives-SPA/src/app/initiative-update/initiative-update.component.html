<div class="container">
  <div class="row">
    <div class="col-lg-12 mt-4">
      <button  class="btn btn-success float-right ml-auto" (click)="goToReviewPage()"> Go to Review Page <i class="fa fa-arrow-right"></i></button>
    </div>
  </div>
  
  <div class="card mt-4 pb-4">
    <div class="row">
      <div class="col-md-5">
        <div class="card my-4 ml-4  h-100">
          <div class="mx-3  px-4">
            <div class="py-4">
              <h4>Add/Remove Initiative members</h4>
            </div>
            <div class="row my-2 mb-4">
              <div class="col-md-9">
                <select name="coLead" id="coLead" class="form-control custom-select"
                  [(ngModel)]="newMemberModel.member">
                  <option value="" [disabled]="true">Select a member</option>
                  <option *ngFor="let user of userList" [ngValue]="user">{{user.fullName}}</option>
                </select>
              </div>
              <div class="col">
                <button type="button" class="btn btn-success" (click)="addInitiativeMember(newMemberModel.member)">Add</button>
              </div>

            </div>
            <ul class="list-group">
              <li class="list-group-item" *ngFor="let initiativeMember of initiativeMembers">
                <div class="row">
                  <div class="col-md-8">
                    {{initiativeMember.fullName}}
                  </div>
                  <div class="col">
                    <button type="button" class="btn-sm btn-danger" (click)="removeMember(initiativeMember.id)">Remove</button>
                  </div>
                </div>
              </li>
            </ul>
          </div>
        </div>
      </div>
      <div class="col-md-7">
        <div class="card my-4 mr-4 h-100">
          <div class="mx-3  px-3">
            <div class="py-4">
              <h4>Update Initiative details</h4>
            </div>

            <form [formGroup]="updateInitiativeForm" (ngSubmit)="onSubmit()">

              <!--Name-->
              <div class="row form-group">
                <div class="col-3"><label class="control-label">
                    <dt>Initative</dt>
                  </label></div>
                <div class="col"><input type="text" class="form-control" [ngClass]="{'is-invalid': updateInitiativeForm.get('name').errors
                  && updateInitiativeForm.get('name').touched}" formControlName="name" placeholder="Initiative name"
                    *ngIf="selectedInitiative" [(ngModel)]="selectedInitiative.name">
                  <div class="invalid-feedback">Please insert the Initiative name</div>
                </div>
              </div>

              <!--Description-->
              <div class="row form-group">
                <div class="col-3"><label class="control-label">
                    <dt>Description</dt>
                  </label></div>
                <div class="col"><input type="text" class="form-control" [ngClass]="{'is-invalid': updateInitiativeForm.get('description').errors
                  && updateInitiativeForm.get('description').touched}" formControlName="description"
                    placeholder="Description" *ngIf="selectedInitiative" [(ngModel)]="selectedInitiative.description">
                  <div class="invalid-feedback">Please insert the description</div>
                </div>
              </div>

              <!--Department-->
              <div class="row form-group">
                <div class="col-3"><label class="control-label">
                    <dt>Department</dt>
                  </label></div>
                <div class="col"><select name="department" id="department" class="form-control custom-select"
                    formControlName="department" *ngIf="selectedInitiative" [(ngModel)]="selectedInitiative.department">
                    <option value="" [disabled]="true">Select the Department </option>
                    <option value="People">People</option>
                    <option value="Technology">Technology</option>
                  </select></div>
              </div>

              <!--Lead-->
              <div class="row form-group">
                <div class="col-3"><label class="control-label">
                    <dt>Lead</dt>
                  </label></div>
                <div class="col"><select name="lead" id="lead" class="form-control custom-select"
                    formControlName="leadId">
                    <option value="" [disabled]="true" *ngIf="selectedInitiative">Select the Lead </option>
                    <option *ngFor="let user of userList" [ngValue]="user.id">{{user.fullName}}</option>
                  </select></div>
              </div>

              <!--Co-Lead-->
              <div class="row form-group">
                <div class="col-3"><label class="control-label">
                    <dt>Co-Lead</dt>
                  </label></div>
                <div class="col"><select name="coLead" id="coLead" class="form-control custom-select"
                    formControlName="coLeadId">
                    <option value="" [disabled]="true">Select the Co-Lead </option>
                    <option *ngFor="let user of userList" [ngValue]="user.id">{{user.fullName}}</option>
                  </select></div>
              </div>

              <!--Mentor-->
              <div class="row form-group">
                <div class="col-3"><label class="control-label">
                    <dt>Mentor</dt>
                  </label></div>
                <div class="col"><select name="mentor" id="mentor" class="form-control custom-select"
                    formControlName="mentorId">
                    <option value="" [disabled]="true">Select the Mentor </option>
                    <option *ngFor="let user of userList" [ngValue]="user.id">{{user.fullName}}</option>
                  </select></div>
              </div>

              <div class="row form-group text-center">
                <div class="col-lg-12"><button class="btn btn-success mr-2 w-25"
                    [disabled]="!updateInitiativeForm.valid" type="submit">Save</button>
                  </div>
              </div>
            </form>
          </div>
        </div>
      </div>

    </div>

  </div>

</div>
