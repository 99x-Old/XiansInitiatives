<div class="row">

  <div class="container">
    <div class="row mx-4 my-4 py-3">
      <div class="col-lg-12">
        <h4 class="float-left">Initiative years</h4><button class="btn btn-success float-right ml-auto" (click)="createInitiativeYear()"><i
            class="fa fa-plus"></i> New Initiative Year</button>
      </div>

    </div>
    <div class="card mt-4">
      <div class="mx-4 my-4 px-4">


        <table datatable class="row-border hover">
          <thead>
            <tr>
              <th>Year</th>
              <th>Description</th>
              <th>Start date</th>
              <!-- <th>Created By</th> -->
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let initiativeYear of initiativeYears" (click)="goToInitiatives(initiativeYear.id)">
              <td>{{initiativeYear.year}}</td>
              <td>{{initiativeYear.description}}</td>
              <td>{{initiativeYear.createdAt | date: "medium"}}</td>
              <!-- <td>{{initiativeYear.createdBy}}</td> -->
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>

<!-- Creates the bootstrap modal where the image will appear -->
<div [style.display]="showModal ? 'block' : 'none'" class="modal" id="imagemodal" tabindex="-1" role="dialog"
  aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="px-3 modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title" id="myModalLabel">Create a new initiative year</h4>
      </div>
      <div class="modal-body">
        <form [formGroup]="createInitiativeYearForm" (ngSubmit)="onSubmit()">

          <!--Initiative year-->
          <div class="row form-group">            
            <div class="col"><input type="number" class="form-control" [ngClass]="{'is-invalid': createInitiativeYearForm.get('year').errors
              && createInitiativeYearForm.get('year').touched}" formControlName="year" placeholder="Initiative Year"
              >
              <div class="invalid-feedback">Please insert the Initiative year</div>
            </div>
          </div>

          <!--Description-->
          <div class="row form-group">            
            <div class="col"><input type="text" class="form-control" [ngClass]="{'is-invalid': createInitiativeYearForm.get('description').errors
              && createInitiativeYearForm.get('description').touched}" formControlName="description" placeholder="Description">
              <div class="invalid-feedback">Please insert the description</div>
            </div>
          </div>

          <div class="row form-group text-center">            
            <div class="col-lg-12"><button class="btn btn-success mr-2" [disabled]="!createInitiativeYearForm.valid" type="submit">Create</button>
              <button type="button" class="btn btn-primary" (click)="hidePopup()">Close</button></div>            
          </div>
        </form>
      </div>
    </div>
  </div>
